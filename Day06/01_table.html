<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 속성</title>
    <!-- 표에 스타일 넣기 -->
    <style>
        table{
            /* border : 1px solid black; */
            border-color: collapse;
            /* ?? */
        }
        th, td{
            border: 1px dashed rgb(red, green, blue);
            width: 150px;
            height: 30px;
            text-align: center;
            border-left: none;
            border-right: none;
        }
        thead{
            background-color: aqua;
            border-top: 2px solid rgb(53, 107, 255);
            border-bottom: 2px solid rgb(53, 107, 255);
        }
        tfoot{
            border-bottom: 2px solid rgb(53, 107, 255);
            background-color: rgb(255, 255, 255);
        }
        tbody>tr:nth-child(2n){
            background-color: rgb(255, 255, 255);
        }
        tbody>tr:hover{
            background-color: coral;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>이름</td>
                <td>국어</td>
                <td>영아</td>
            </tr>
        </thead>
        <thead>
            <tr>
                <td>홍길동</td>
                <td>78</td>
                <td>89</td>
            </tr>
            <tr>
                <td>김영일</td>
                <td>78</td>
                <td>78</td>
            </tr>
            <tr>
                <td>타마마</td>
                <td>67</td>
                <td>55</td>
            </tr>
            <tr>
                <td>기로로</td>
                <td>88</td>
                <td>77</td>
            </tr>
            <tr>
                <td>쿠루루</td>
                <td>100</td>
                <td>100</td>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>합계</td>
                <td>100</td>
                <td>100</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
