<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 연습</title>
<style>
    .outer{
        height: 150px;
        background-color: aqua;
        position: relative;
    }
    .inner{
        width: 100px;
        height: 100px;
        position: absolute;
    }
    .inner:nth-child(1){
        background-color: black;
        top: 25px;
        left: 20px;
    }
    .inner:nth-child(2){
        background-color: brown;
        left: 50%;
        top: 25px;
        transform: translate(-50%);
    }

    .inner:nth-child(3){
        background-color: blueviolet;
        top: 25px;
        right: 20px;
    }

    .roo{
        width: 500px;
        height: 500px;
        background-color: chartreuse;
        position: relative;
        left: 50%;
        transform: translate(-50%);
    }
    .too{
        width: 100px;
        height: 100px;
        top: 50%;
        left: 50%;
        background-color: darkgoldenrod;
        position: absolute;
        transform: translate(-50%,-50%);
    }

</style>
</head>
<body>
   <div class="outer">
    <div class="inner"></div>
    <div class="inner"></div>
    <div class="inner"></div>
   </div>
   <div class="roo">
    <div class="too"></div>
   </div>
</body>
</html>
