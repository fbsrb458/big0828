<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>
    <style>
        body{
        background-image: url(/image/room.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        width: 100%;
        height: 100%;
        }
        .top-1{
            font-size: 40px;
            float: left;
            margin-left: 3%;
            color: aliceblue;
            font-weight: 700;
        }
        .top-2{
            font-size: 20px;
            float: right;
            margin-right: 5%;
            color: aliceblue;
            font-weight: 700;
        }
        li{
            list-style-type: none;
            float:left;
            margin-right: 10px;
        }
        li:hover{
            color:red; 
        }
        .p1{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: aliceblue;
            font-weight: 700;
        }
        .p2{
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: aliceblue;
            font-weight: 700;
        }
        .mid-2{
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .sos{
            font-size: 15px;
            text-decoration: none;
            color: white;
            border: 1px solid greenyellow;
            border-radius: 10px;
            padding: 10px;
        }
        .sos:hover{
            color:red; 
        }
    </style>
</head>
<body>
    <div class="top-1">DESIGN</div>
    <div class="top-2">
        <ul class="dd">
            <li>HOME</li>
            <li>LOING</li>
            <li>SIGE</li>
            <li>BDARD</li>
           </ul>
    </div>
    <div class="mid-1">
        <p class="p1">WELCOME TO FRONT-END</p>
        <p class="p2">WORLD!</p>
    </div>
    <div class="mid-2">
        <a href="" class="sos">LEARN MORE</a></div>
</body>
</html>
