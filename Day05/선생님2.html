<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선생님2</title>
    <style>
        .contaiber{
            width: 300px;
            margin: 20px auto;
            border: 1px solid black;
        }
        .top, .bt{
            width: 90%;
            height: 50px;
            border: 3px solid black;
            font-size: 2em;
            font-weight: 700;
            line-height: 50px;
            margin: 10px auto;
            text-align: center;
        }
        .mid{
            width: 90%;
            height: 250px;
            border: 3px solid black;
            margin: 10px auto;
            position: relative;
        }
        .red,.green,.blue{
            width: 100px;
            height: 100px;
            box-shadow: 5px 5px 5px rgb(211,211,211 );
            position: absolute;
        }
        .red{
            background-color: red;
            top: 40px;
            left: 40px;
            z-index: 30;
        }
        .green{
            background-color: green;
            top: 80px;
            left: 80px;
            z-index: 20;
        }
        .blue{
            background-color: blue;
            top: 120px;
            left: 120px;
            z-index: 10px;
        }
    </style>
</head>
<body>
    <!-- .contaiber  =<div class="contaiber"></div> 마지막에 나오는 걸 컨테이너라고 한다.-->
    <div class="contaiber">
        <div class="top">텍스트</div>
        <div class="mid">
            <div class="red"></div>
            <div class="green"></div>
            <div class="blue"></div>
        </div>
        <div class="bt">텍스트</div>
    </div>
</body>
</html>
