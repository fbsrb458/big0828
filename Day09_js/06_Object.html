<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        객체 : 식별할 수 있는 것을 성세 특징으로 표현하라는 형식
    </h1>
    <ul>
        <li>
            const로 선언 하는것이 일반적 : 객체의 지속성을 유지하고, 확보하기 위함
        </li>
        <li>
            { } 속성명: 속성값, 속성명: 속성값, ... 표현
        </li>
        <li>
            같은 객체 내에서 속성명은 중복되면 안됨. (고유 키)
        </li>
        <li>
            객체 내부의 속성 값으로 사용될수 있는 데이터의 타입은 제한이 없다.
        </li>
        <li>
            객체의 속성 값으로 익명함수를 정의 => 그 함수를 메서드라고 부른다.
            메서드 이름은 속성명이 됨
        </li>
    </ul>
    <script>
        const car={ name: 'myCar', year: 2023};
        // car = 100;
        console.log(car);
        //car = 100; //재할당이 불가능함.


        console.log("----------------------------------------1");
        let myCar={name: 'superCar', year: 2023}; //일반적인 방식이 아니다.
        myCar=100;
        console.log(myCar);
        //myCar의 객체는 사라짐 - 객체를 활용하려고 했던 목적이 사라짐.
        console.log("----------------------------------------2");
    </script>
    <script>
        const me = {
            name : '오미란',
            age : 20,
            addr : 'incheon',
            isDeveloper: true,
            'hobby' : 'game',
            'myFavor' : 'game',
            avail: {
                year: 2020,
                title : 'javascript',
                ver:'Es6+',
                project : 'Back-Eng',
                intro: function() {
                    console.log(`${me.avail.title} :${me.avail.ver}`);
                    return `re: ${this.title} :${this.var}`;
                }
            },
            year: 2023
        };

        console.log(me);
        console.log(me.name);
        console.log(me.year);
        console.log(me.avail.year);
        console.log(me.avail.title);
        console.log(me.avail.ver);
        console.log("----------------------------------------3");
        console.log(me.avail.intro); //함수를 지목
        console.log(me.avail.intro()); //함수를 실행

        console.log(me["addr"]);
        console.log(me["hobby"]);
        console.log(me['avail']['title']);
        console.log(me['avail']['intro']()); //함수 실행
        console.log("----------------------------------------4");
        let keyName = 'addr';
        console.log(me[keyName]);

    </script>
    <script>
        //객체 생성 : 종아하는 가수의 인적사항, 가수의 플레이리스트 3곡
        //이름,나이,주소,플레이리스트(객체로 3곡) 
        //함수로 3곡(플레이리스트의 곡을 콘솔에 출력)
        const ink ={
            name : "김혜진",
            age : 23,
            carr : "인천광역시 인주대로",
            playList : {
                first: '너랑나',
                second : '좋은날',
                third : '밤편지',
            },
            jukebox: function(f, s, t){
                console.log(`${this.playList.first}, ${this.playList.second}, ${this.playList.third}`);
                return `re: ${f}, ${s}, ${t}`;
            }
        };
        let first = '아이유노래1';
        let second = '아이유노래2';
        let third = '아이유노래3';

       
        console.log(ink);
        console.log(ink.name);
        console.log(ink.playList.first);
        console.log (ink.jukebox(ink.playList.first, ink.playList.second, ink.playList.third));
        console.log(ink.jukebox(first, second, third));

    </script>
</body>
</html>
