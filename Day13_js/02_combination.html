<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array & object</title>
</head>
<body>
    <h1>
        데이터를 다룰 떄 배열과 객체를 혼용하여 다루는 경우가 많음
    </h1>
    <ul>
        <li>
            배열안에 객체를 저장 그 객체안에 다시 배열이 저장되어 있는 형태
        </li>
        <li>
            이러한 조합의 형태에서는 for of, for in을 적절히 사용할 수 있어야한다.
        </li>
        <li>
            for of : 배열을 탐색 (Array)
            for(저장변수 of 배열)
        </li>
        <li>
            for in : 객체를 탐색 (object)
            for(키를 저장할 변수 in 객체){
                객체명[키네임]; => value 추출
            }
        </li>
    </ul>
    <script>
        const memberObject = {
            name : 'kim',
            age : 20,
            married : false,
            favors : ["coffee", "game", "movie", "car", "etc..."],
        };
        console.log(memberObject);
        const people = [];
        //people에 memberObject를 5명 추가
        for(let i=0 ; i<5 ; i++){
            let copy = Object.assign({}, memberObject); //하나 하나 복사해서 넣어줌 (배열)
            people.push(copy);
        }
        console.log(people);
        people[1].name= 'pack';
        people[2].name= 'song';
        people[3].name= 'lee';
        people[4].name= 'song';

        console.log(people);

        console.log("-----------------------------------");
        //people 배열 탐색 => for of
        for(let member of people){
            console.log(member); //각각의 object {} 로 분리
            //object 탐색 => for in
            for(let keyName in member){
                //객체 안의 배열 탐색
                if(keyName == 'favors') {
                    for(let favor of member[keyName]){
                        console.log(favor);
                    }
                }else{
                    console.log(keyName);
                console.log(member[keyName]);
                }
            }
        }

        console.log("------------------------------------1")
        // object를 생성하여 배열에 5개 복사하여 등록
        const ink = [];
        const str ={
            name : "김혜진",
            age : 23,
            carr : "인천광역시 인주대로",
            playList : ['너랑나','좋은날','밤편지'],
            }
           
        
        for(let i=0 ; i<5 ; i++){
            let copy2 = Object.assign({}, str);
            ink.push(copy2);
        }
        console.log(ink);
        ink[1].name= 'pack';
        ink[2].name= 'song';
        ink[3].name= 'lee';
        ink[4].name= 'song';

        console.log("-----------------------------------2");
        //people 배열 탐색 => for of
        for(let dan of ink){
            console.log(dan); //각각의 object {} 로 분리
            console.log("-----------------------------------3");
            //object 탐색 => for in
            for(let key in dan){
                //객체 안의 배열 탐색
                if(key == 'playList') {
                    for(let playList of dan[key]){
                        console.log(playList);
                    }
                }else{
                    console.log(key);
                console.log(dan[key]);
                }
            }
        }
        console.log("-----------------------------------4");
    </script>
</body>
</html>
