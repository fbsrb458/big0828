<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>변수</h1>
    <ul>
        <li>
            자바스크립트에서 변수를 선언할떄는, 변하지 않는 값은 const로하며
            변할수 있는값은 let(렛)으로 선언한다.
        </li>
        <li>
            첫쨰 : 변수는 문자와 숫자 $와 _만 사용이 가능하다.
        </li>
        <li>
            둘쨰 : 첫글자는 숫자가 될수 없다.
        </li>
        <li>
            셋쨰 : 예약어는 사용할수 없다.
        </li>
        <li>
            가급적 상수는 대문자로  적는다.
        </li>
        <li>
            변수명은 읽기 쉽고 이해할수 있도록 선언한다.
        </li>
    </ul>

</body>
</html>
