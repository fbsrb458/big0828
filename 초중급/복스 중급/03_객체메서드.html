<html lang="en">
<head>

</head>
<body>
    <h3 id="result"></h3>
    <h1>객체메서드</h1>
    <ul>
        <li>
            Object.assign() : 객체 복제
            const user = {
                name : 'Mike',
                age : 30
            }
            const cloneUser = user; // 이러한 객체 복사는 불가능하다.
            //user은 객체의 주소을 가지고 있는거지 안에 데이터는 없다고 생각한다.

            const newUser = Object.assign({}, user);
            { } + { name : 'Mike', age : 30 } = 
           
            {
                name : 'Mike',
                age : 30,
            }
        </li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        let a = 'age'; //age -> a
        const user = {
            name : 'Mike',
             [a] : 30 //age : 30
             // 이런 방식을 계산된 프로퍼티 라고한다.
        }
        console.log(user);
        // const user2 = {
        //     [1+4] : 5,
        //     ["안녕"+"하세요"] : "hello"
        // }
        // console.log(user2);
        // result.innerHTML();
        // user2 
        // {5:5, 안녕하세요 : "Hello"}

    const user2 = {
      [1 + 4]: 5, // 5: 5
      ["안녕" + "하세요"]: "hello" // 안녕하세요 : "hello"
    };
    console.log(user2);

    const result = document.getElementById('result');
    result.innerHTML = JSON.stringify(user2); // 객체를 문자열로 변환하여 지정함
   
    
    //SON(JavaScript Object Notation)은 자바스크립트 객체를 표현하기 위한 경량 데이터 교환 형식입니다. 
    //JSON은 텍스트 형식을 사용하며, 프로그래밍 언어나 플랫폼에 독립적입니다. 
    //JSON은 간단하고 쉽게 이해할 수 있어서, 많은 애플리케이션에서 데이터 교환이나 저장 등 다양한 용도로 사용되고 있습니다. 
    //JSON 형식은 key: value 쌍으로 이루어진 객체(Object)와 값(Value)의 배열(Array) 형식으로 데이터를 표현합니다. 
    //예를 들어, 아래와 같은 JSON 형식의 데이터가 있습니다.
   
   </script>
