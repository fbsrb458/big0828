<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js최종문제</title>
</head>
<body>
    <script>
        let allProducts = 
        [{
            name : '농구공',
            description: '농구 황제 마이클 조던이 사용하는 농구공입니다.',
            price : 100000,
        },
        
        {
            name : '축구공',
            description: '축구 황제 메시이 사용하는 축구공입니다.',
            price : 60000,
        },
        
        {
            name : '야구공',
            description: '농구 황제 박진호가 사용하는 야구공입니다.',
            price : 75000,
        }]

       function getprice(add){
       let productsprice = []; //빈객체
        for(let i=0 ; i<add.length; i++)
        {
            const myarr = add[i];
            const sum = myarr.price;
            if(sum>=60000)
            {
                productsprice.push(sum);
            } 
        }
        return productsprice;
       }

       // getprice(allProducts); 안됨
       console.log(getprice(allProducts))
    </script>
</body>
</html>
