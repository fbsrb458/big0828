<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>과제</title>
<style>
h1
{
text-align: center;
font-weight: 1000;
font-size: 55px;
}

#maindiv
{
width: 50%;
margin-left: auto;
margin-right: auto;
/* border: 1px solid black; */
}

#subdiv
{
background-color: rgb(49, 201, 201);
height: 100px;
/* border: 1px solid gray; */
text-align: center;
}

#textinput
{
margin-top: 25px;
height: 50px;
width: 50%;
}

#ipbtn
{
margin-top: 25px;
width: 90px;
height: 50px;
box-shadow: 2px 2px 2px 2px rgb(117, 117, 117);
}

ul
{
margin: 0;
padding: 0;
}

li
{
width: 80%;
list-style: none;
display: inline;
}

.spbtn
{
position: absolute;
left: 70%;
border: none;
}

.smalldiv
{
height: 35px;
font-size: 30px;
background-color: bisque;
display: flex;
}

.smalldiv:nth-child(2n)
{
background-color: aqua;
}

.smalldiv:hover
{
background-color: rgb(202, 181, 141);
}

.spbtn
{
width: 50px;
height: 35px;
justify-content: right;
}

</style>
</head>
<body>
<h1>여행 준비물 점검 목록</h1>
<div id="maindiv">

<div id="subdiv">
<input type="text" id="textinput">
<button type="button" onclick="btnFunc()" id="ipbtn">추가</button>
</div>

<ul id="ultag"> </ul>
</div>

<script>

let maindiv = document.getElementById('maindiv');
let ultag = document.getElementById('ultag');
let Arrlist = [];
let btnlist = [];
let i=1;

function btnFunc()
{
xt = document.getElementById('textinput').value;
let str =`<div id="list${i}"" class="smalldiv">`;
str +=`<li>${text}</li><span><button type="button" onclick="deletebtn(${i})" class="spbtn">X</button></span>`;
str +='</div>';
ultag.innerHTML+= str;
Arrlist.push(text);
btnlist.push(text);
console.log(Arrlist);
console.log(btnlist);
i++;
}

function deletebtn(i){
document.getElementById(`list${i}`).remove(`list${i}`);
}

</script>
</body>
</html>
