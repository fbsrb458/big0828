<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    <!-- input tag는 단일 태그(닫는태그가 없음)
        type 속성에 따라 여러가지 기능으로 사용된다.
        주로 데이터를 입력받기 위해 사용
        <input type="속성명"  여러가지 태그 속성...>
        데이터를 서버로 전달하기 위해서 form 태그를 같이 사용
        <form> 태그와 같이 사용된다. </form>
    -->
    <!-- type="text":가장 많이 사용 영문,한글,특수문자 입력받을 때 사용 
        placeholder:흐리게 표시(안내문자 표시)
    -->
    아이디:<input type="text"> <br>
    패스워드:<input type="text" placeholder="패스워드">
    <hr>
    <!-- 
        버튼은 3가지 형식으로 지원
        type="button":일반버튼(데이터전송x)
        type="submit":전송버튼=>데이터를 서버로 전송
        type="reset":취소버튼=>취소
     -->
     <!-- form에서 method를 지정하지 않으면 기본 get방식으로 전송 -->
    <form action="#">
        <input type="text" name="data">
        <input type="text" name="datapass">
        <!-- name=변수명,value=변수값 -->
        <input type="button" value="button">
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
    <hr>
    <!-- type="password":비밀번호에 사용 입력내용을 숨김 -->
    <input type="password">
    <!-- type="checkbox" : 다중 선택을 이용할 경우 사용 -->
    <!-- type="radio" : 여러개중 하나만 선택할 경우 사용-->
    <input type="checkbox">
    <input type="radio">
    <hr>

    <!-- checkbox value="전송값" value가 없으면 on으로 전송 -->
    <form action="">
        <p>좋아하는 과일은?(복수 선택 가능)</p>
        <input type="checkbox" name="fruit">apple
        <input type="checkbox" name="fruit" value="orange">orange
        <input type="checkbox" name="fruit" value="banana">banana
        <input type="submit" value="전송">
    </form>
    <hr>


    <!-- label tag:input의 이름 지정가능 
        for="id" 라벨을 클릭하면 id를 가지는 체크박스(or 라디오버튼)가 선택
    -->
    <form action="">
        <p>좋아하는 과일은?(복수 선택 가능)</p>
        <label for="apple"> apple</label>
        <input type="checkbox" name="fruit" value="apple" id="apple">
        <label for="orange">orange</label>
        <input type="checkbox" name="fruit" value="orange" id="orange">
        <label for="banana">banana
            <input type="checkbox" name="fruit" value="banana" id="banana">
        </label>

        <input type="submit" value="전송">
    </form>
    <hr>
    <!-- 라벨,라디오 버튼을 이용하여 남,여 선택하는 form 태그를 생성 -->

    <form action="">
        <p>남자인지 여자인지 선택하세요.</p>
        <label for="male">male</label>
        <input type="radio" name="성별" value="male" id="male">
        <label for="female">female</label>
        <input type="radio" name="성별" value="female" id="female">

        <input type="submit" value="전송">
    </form>
    <hr>

    <!-- type="color":색을 선택할 때 사용, 색상정보를 16진수로 표현 -->
    <form action="">
        <input type="color" name="color">
        <input type="submit" value="전송">
    </form>
    <hr>
    <!-- 
        type="month":년,월
        type="week":년,주
        type="date":년월일
        type="time":시분초
        실무에서는 부트스트랩에서 제공하는 datepicker,
        jquery datapicker사용
     -->
     <input type="month">
     <input type="week">
     <input type="date">
     <input type="datetime-local">
     <input type="datetime">
     <input type="time">
     <!-- type="email":이메일 형식인지 체크 -->
     <!-- type="url":url 형식인지 체크 -->
     <br><hr>
     <form action="">
         <input type="email" name="email">
         <input type="url" name="url">
        <input type="submit" name="" id="" value="submit">
     </form>
     <hr>
     <!-- type="file":첨부파일 선택 -->
     <input type="file" name="" id=""> <br>
     <!-- type="hidden":안보이게 숨김속성,백엔드에서 데이터를 숨겨서 보낼때 사용 -->
     <input type="hidden" name="" id=""> <br>
     <!-- type="image":이미지를 추가하는 역할 
        src="이미지주소",alt="이미지가 없을 때 보여지는 문자" -->
    <input type="image" alt="이미지 없음" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzA2MDdfMjE5%2FMDAxNjg2MTIxNzU3ODA1.OdWOMgOcw40S25wlSkQTkefJCeAc_j_6G_Rhegqlp5kg.A48dNuQWfnjOuwlEFi1L7dCcSx4BP_Wwaw5u58atEkAg.JPEG.wonbi0408%2FIMG_7191.JPG&type=sc960_832">
        <br>
    <!-- 내 파일에 저장되어있는 이미지 보여주기 -->
    <input type="image" alt="강아지그림" src="/image/다운로드.jpg">
        <!-- type="number":숫자만 입력 가능한 창 -->
    <!-- max,min 속성을 이용하면 입력할 범위를 제한 -->
    <!-- readonly value="100":값변경 불가 -->
    <input type="number" max="100" min="10" >
    
    <!-- type="range":상태바를 보여줌 -->
    1<input type="range" name="" id="" max="100" min="1">100

    <!-- type="search":검색 text와 비슷한 역할 x 모양이 추가-->
    <input type="search">
    <br><br><br><br><br>








</body>
</html>
