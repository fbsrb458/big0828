<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        location 객체는 브라우저의 주소표시줄에 관련된 객체
    </h1>
    <ul>
        <li>
            location.href = 'url'; => url로 이동한다 //a태그 없이 이동가능
        </li>
        <li>
            location.replace('url');
            url로 이동 history객체에 저장하지 않음
        </li>
        <li>
            location.assign('url');
            url로 이동 history객체에 저장한다.
        </li>
        <li>
            location.reload() : 현재 페이지 새로고침
        </li>
    </ul>
    <button type="button" id="movehref">href를 사용한 이동</button>
    <button type="button" id="movehreplace">replace를 사용한 이동</button>
    <button type="button" id="moveassign">assign를 사용한 이동</button>
    <button type="button" id="movereload">reload를 사용한 이동</button>
    <a href="05_setInterval.html">05_setInterval.httml</a>
    
    
    <script>
        document.getElementById('movehref').onclick = () =>
        {
            location.href = '05_setInterval.html';
        }
        document.getElementById('movehreplace').onclick = () =>
        {
            location.replace('https://www.naver.com/');
        }
        document.getElementById('moveassign').onclick = () =>
        {
            location.assign("https://www.google.co.kr/?hl=ko");
        }
        document.getElementById('movereload').onclick = () =>
        {
            location.reload();
        }

    </script>
</body>
</html>
