<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        window 메서드 종류
    </h1>
    <ul>
        <li>
            열떄
            window.open('url','window name', 'option(size, scoll...)');
        </li>
        <li>
            window.close()  닫을 떄
        </li>
        <li>
            alert() : 경고창 띄움. prompt() : input 받을 수 있는창.
            confirm() : 확인/취소 창
        </li>
    </ul>
    <button type="button" onclick="openwindow()">열기</button>
    <button type="button" onclick="closeWindow()">닫기</button>
    <button type="button" onclick="alert1()">alert</button>
    <button type="button" onclick="confirm1()">confirm</button>
    <button type="button" onclick="prompt1()">prompt</button>
    <h3 id="msg"></h3>
    <script>
        let mywindow;
        function openwindow()
        {
            mywindow = window.open("","mywindow","width=400,height=500");
        }

        function closeWindow()
        {
            if(myWindow)
            {
                mywindow.close();
            }
        }
        function alert1()
        {
            alert("alert 연습");
        }
      
        function confirm1()
        {
            prompt();
        }

        function prompt1()
        {
            if(confirm())
            {
            document.getElementById('msg').innerHTML = "ㅎㅇ";
            }
            else
            document.getElementById('msg').innerHTML = "ㄴㄴ";
        }
    </script>

</body>
</html>
