<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count 만들기</title>
</head>
<body>
    <!-- 
        button을 2개 준비 
            + / -
              0 => h1 최소값
    -->
    <div>
        <button type="button" id="incre" onclick="">UP</button>
        <button type="button" id="decre" onclick="">Down</button>
    </div>
    <script>
        const num = document.getElementById('num');
        console.log(num);
        const incre = document.getElementById('incre');
        const decre = document.getElementById('decre');
        
        incre.addEventListener('click', function(){
            let currVal = Number(num.innerText);
            console.log(currVal);
            num.innerText = currVal+1;
        });

        decre.addEventListener('click', function(){
            let currVal = Number(num.innerText);
            if(currVal <=0){
                num.innerText = 0;
            }else{
                num.innerText = currVal-1;
            }
        })

        
    </script>
</body>
</html>
