<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할인률 구하기</title>
</head>
<body>
    <form action="">
        <legend>가격과 할인율을 입력받아 할인금액과 지불금액을 구하시오.</legend>
        가격 : <input type="text" id="price"> 원<br>
        할인율: <input type="text" id="discount"> % <br>
        <button type="button" onclick="mat()">할인가격 계산</button>
    </form>
    <p id="info"></p>
    <script>
        // 가격과 할인율을 입력받아 할인금액과 지불금액을 구하시오.
        // ex) 50000원 5%할인 할인금액:2500 지불금액: 47500
        function mat() 
        {
            let price = document.getElementById('price').value; //50000
            let discount = document.getElementById('discount').value; // 5% => 0.05
            let sum = parseInt(price) %parseInt(discount)

            price = parseInt(price);
            discount = Number(discount);
            let savePrice = price * (discount/100); //할인금액
            let salePrice = price - savePrice; //지불금액

            document.getElementById('info').innerText= `가격: ${price}, 할인룰: ${discount}% , 할인금액: ${salePrice}, 지불금액: ${savePrice}`;

            
        }
    </script>
</body>
</html>
