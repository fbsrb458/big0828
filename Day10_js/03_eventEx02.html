<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>곤니찌와~!!</h1>
    <h3 id="result"></h3>
    <script>
        // alert 창 : 안내문을 띄워주는 창 => 확인버튼
        // confirm 창 : 확인(true), 취소(false)
        // prompt 창 : 값을 입력받을 수 있고 값은 변수에 받을수 있다. 

        let name = prompt("이름을 입력해주세요.~!!")
        console.log(name);
        document.getElementById('result').innerHTML =`${name}님 어서 오세요.`;

        let a = confirm('하이');
        console.log(a);
        alert('창 확인~!!');
    </script>
</body>
</html>
