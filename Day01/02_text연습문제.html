<body>
    <!-- inine 속성을 가지는 문자 포맷 관련 태그들은 고유기능을 부여하고 위해서 사용되기도 하지만,스타일을 더 많이 사용함.(css 코드)
    css를 사용하기 위해 위치를 잡기 위한 태그로 사용되기도 한다. -->
    <p> 
        <h1><b>자기소개</b></h1>
        안녕하세요 제 이름은 <ins><b>홍길동</b></ins>이고, 현재 활빈당에서 의적활동을 하고 있습니다. <br>
        특징이로는 아버지를 아버지 <sup>서자라서ㅠㅠ</sup>라 부르지 못했고, 형을  형 <del>(형이 나빠서)</del>이라 부르지 못했습니다. 
    </p>
