<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미친숙제</title>
</head>
<body>
<table border="1" width="80%">
    <tr>
        <td colspan = "2">회원가입  |   member private liformation 약관동의 실명확인 회원가입정보 수정 </td>
    </tr>
    <tr>
        <td colspan = "3">기본정보 입력 || 표시는 필수항목이므로 반드시 입력해야합니다.</td>
    </tr>
    <tr>
        <td colspan = "2">아이디<input type="text" name="아이디"> </td>
        <td>
        <button type="button">중복 버튼</button>영문
        </td>
    </tr>
    <tr>
        <td colspan = "2">비밀번호<input type="text" name="아이디"></td> <td><from action =""> </from> -> 재확인<input type="text" name="아이디">
            <from action =""></from>  </td>
    </tr>
    <tr>
        <td colspan = "2">비밀번호 힌트<input type="text" name="아이디"></td> 
        <td><from action =""><input type="text" name="아이디"></from> -> 비번분실-조회시참고할내용 </td>
           
    </tr>
    <tr>
        <td colspan = "2">이름(본명)</td>
        <td><input type="text" name="아이디"><from action =""></from> -> 한글</td>
    </tr>
    <tr>
        <td colspan="2">닉네임(별명)</td>
        <td><input type="text" name="아이디"><from action =""></from><button type="button">중복 버튼</button>  한글,영문</td>
    </tr>
    <tr>
        <td colspan="2">전자메일주소</td>
        <td><input type="text" name="아이디"><label for="비공개" >비공개<input type="checkbox"></label></form></td>
    </tr>
    <tr>
        <td colspan="2">생년월</td>
        <td action="">
            <input type="month">
                <label for="male">음</label>
                <input type="radio" name="성별" value="male" id="male">
                <label for="female">양</label>
                <input type="radio" name="성별" value="female" id="female">
            </td>
            <td> <label for="비공개" >비공개<input type="checkbox"></td>
    </tr>
    <tr>
        <td colspan="3">성별</td>
         <td action="">
        <label for="male">남자</label>
                    <input type="radio" name="성별" value="male" id="male">
                    <label for="female">여자</label>
                    <input type="radio" name="성별" value="female" id="female">
        </td>
        <td>
            <input type="checkbox" checked name="비공개" value="성별비공개" id="성별비공개">
            <label for="성별비공개">비공개</label>
        </td>
    </tr>
    <tr>
 <td >우편번호</td>
 <td colspan="2" ><input type="text" name="아이디"><from action =""></from> - 
    <input type="text" name="아이디"><from action =""></from> <button type="button">찾아보기</button></td></td>
    </tr>
    <tr>
        <td >주소</td>
       <td>
        <input type="text"><br>
        <input type="text">-나머지주소
       </td>
        <td>
            <input type="checkbox" checked name="비공개" value="주소비공개" id="주소비공개">
            <label for="주소비공개">비공개</label>
        </td>
    </tr>
    <tr>
        <td>일반전화 번호</td>
        <td>
        <select name="company" id="cp">
        <option value="">국번</option>
        <input type="text"> - <input type="text">
        </td>
        <td>
            <input type="checkbox" checked name="비공개" value="국번비공개" id="국번비공개">
            <label for="국번비공개">비공개</label>
        </td>
    </tr>
    <tr>
        <td>휴대전화 번호</td>
        <td>
            <select name="company" id="cp">
                <option value="">휴대전화</option>
                <input type="text"> - <input type="text">
        </td>
        <td>
            <input type="checkbox" checked name="비공개" value="휴대비공개" id="휴대비공개">
            <label for="휴대비공개">비공개</label>
        </td>
    </tr>
    <tr>
        <td>홈페이지</td>
        <td>
            <input type="text" placeholder="http://">
        </td>
        <td>
            <input type="checkbox" checked name="비공개" value="홈페이지비공개" id="홈페이지비공개">
            <label for="홈페이지비공개">비공개</label>
        </td>
    </tr>
    <tr>
        <td>소개,인사말</td>
        <td> <textarea name="" id="" cols="30" rows="10" placeholder="반갑습니다." ></textarea></td>
    </tr>
    <tr>
        <td>추가정보 입력</td>
    </tr>
    <tr>
        <td>사진첨부</td>
        <td>
            <p><button type="button">파일선택</button>선택된 파일이 없습니다.</p> <br>
            <p>200 X 200 픽셀 이하 크기만 선택가능</p>
        </td>
    </tr>
