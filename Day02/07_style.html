<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style</title>
    <style>
        img{
            height: 200px;
        }
    </style>
    <!-- css선언 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
        스타일 : 태그에 여러가지 속성을 지정하여 위치, 색 옵션을 주는 기능
        스타일 적용 방법
        1. <style> 태그를 사용하는 방법 => <head> 내부에서 선언
        2. 각 태그에 style 속성을 이용하여 적용하는 방법 = > 잘 쓰는 방법 아님.
        3. link를 이용하여 이미 만들어져있는 css 파일을 가져오는 방법 =>  <head> 내부에서 연결
        3번방법이 가장 많이 쓰는 방법
        2번은 하나의 요소(태그)에만 스타일 적용 
        1번 하나의 html 파일에만 적용 
        3번 하나의 css를 이용하여 여러개의 html 파일에 적용이 가능
        2번 < 1번 < 3번 
     -->
     <img src="/image/5bddba7b6574b95d37b6079c199d7101.jpg" alt="강아지 없음" style="width: 200px;">
     <br>
     <input type="text" id="input">
</body>
</html>
