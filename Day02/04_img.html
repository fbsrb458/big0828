<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img tag</title>
</head>
<body>
    <!-- 
        <input type = "image">  == img 태그
        - width : 이미지 가로길이
        - height : 이미지 세로 길이
        - auto: 비뮬에 맞춰사 자동
     -->
     <img src="/image/5bddba7b6574b95d37b6079c199d7101.jpg" alt="이미지 없음" width="100px" height="100px">
     <!-- 강아지 그림을 누르면 naver로 이동하게 설정 -->
     <a href="https://www.naver.com/"><img src="/image/5bddba7b6574b95d37b6079c199d7101.jpg" alt="이미지 없음"></a>

</body>
</html>
