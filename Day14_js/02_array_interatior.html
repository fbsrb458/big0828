<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열순환</title>
</head>
<body>
    <h1>
        배열의 순환할 수 있는 구조를 이용하여 특정 기능을 할 수 있는 메서드가 제공된다.
    </h1>
    <ul>
        <li>
            array.forEach(callback function) : 일반 반복문과 유사한 형태
        </li>
        <li>
            array.map(callback function) : (forEach 수행) 연산 결괄를 리턴하여 새로운 배열을 만들어줌
        </li>
        <li>
            array.filter(callback function) : map처럼 수행하면서 비교 연산의 결과 중
            true에 해당하는 값만 필터링
        </li>
    </ul>

    <script>
        const numArr = [12,8,46,78,35,46,68,'s','p','k'];
        const strArr = ['a','f','k','b','t','g'];
        //foreach를 사용하여 index, value값을 console에 찍기
        numArr.forEach(function(e,i) {
            console.log(i, e);
        })
        numArr.forEach(function(e, i, s){
            console.log(i, e, s);
        })
        strArr.forEach(function(e, i){
            console.log(i,e);
        })

        console.log("--------------------0");
        // X 안됨
        const newArr = numArr.forEach(function(e, i){
            return ` ${i} : ${e}`; //처리는 가능하지만 리턴은 안됨
        })
        console.log(newArr); //undefined

        // X 범위 
        console.log("--------------------1");
        const newArrMap = strArr.map(function(elem_value,index,array){
            return `${index}: ${elem_value} : ${array}`;
        })
        console.log(newArrMap);

        console.log("--------------------2");
        function printArr(e, i, a) {
        return `${i} : ${e} : ${a}` ;
        }
        console.log("--------------------3");


        const newArrMap2 = numArr.map(printArr);
        console.log(newArrMap2);    



        console.log("--------------------4");

            const newNumArr = numArr.filter(function(e, i, arr){
                return isNaN(e);  //NaN Not A Number
            })
            console.log(newNumArr);
    </script>
</body>
</html>
