<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box 속성</title>
    <!-- 
        box
        width : 가로길이
        box-sizing : box의 크기를 지정하는 속성
        margin : box의 바깥여백
        padding : box의 안쪽여백
        box-sizing에 따라 width의 크기가 컨텐츠 자체의 가로가 될수도 있고,
        박스 전테의 가로가 될 수도 있다.
        - border-box => width = 컨텐츠의 가로 + padding + border
        - content-box => width = 컨텐츠의 가로
        width = 100px padding = 5px border = 1px
        border-box : 88px + 5px + 5px + 1px + 1px => 100px => 많이 사용 = 딱 100이 된다
        content-box : 100px + 5px + 5px + 1px + 1px => 112px 100이 넘게 된다.
     -->
     <style>
        .box1{ 
            /* 100px = 2px + 40px + 58px */
            width: 100px;
            height: 100px;
            border: 1px solid black;
            padding: 20px;
            box-sizing: border-box;
        }
        .box2{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            padding: 20px;
            box-sizing: content-box;
        }
        #dd{
            width: 200px;
            height: 50px;
            background-color: aqua;
            border: 1px solid black;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            
        }
        /* box를 클릭하면 naver로 이동하는 버튼(div로)을 생성 */
     </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    

    <a href="https://www.naver.com/">
    <div id="dd" >네이버접속</div>
    </a>
</body
</html>
