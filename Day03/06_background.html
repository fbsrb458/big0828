<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background 속성</title>
    <!-- 
        - 배경색 : background-color
        - 배경이미지 : background-image
        배경색과 배경이미지를 둘다 지종하면 배경이미지가 우선 출력
        배경이미지가 출력되지 않는 부분은 배경색으로 출력
        background-size : 배경이미지 크기
        가로 * 세로 크기 순으로 입력
        background-repeat : 배경이미지 반복
            -no-repeat : 반복없음
            -repeat-x : x축으로 반복 가로
            -repeat-y : y축으로 반복 세로
            -round : 양쪽반복
            기본값은 반복이 되는 형태
        background-position : 배경 이미지 위치
            -center : 가운데
            - x축, y축 값으로
        background : color image posigion/size repeat 순으로 입력
     -->
     <style>
        .box{
            width: 300px;
            height: 300px;
            background-image: url(/image/5bddba7b6574b95d37b6079c199d7101.jpg);
            /* background-size : 100%; */
            border: 1px solid blue;
            background-repeat: no-repeat;
            background-position: canter;
            background-color: rgb(90, 248, 248);
        }
        .sss{
            width: 300px;
            height: 300px;
            background-image: url(/image/6a69d3ed37d4f6c6afe15fb21d853346.jpg);
            border: 1px solid aqua;
            background-repeat: no-repeat;
            background-position: center;

            
        }
       
     </style>
</head>
<body>
    <div class="box"></div>
    <div class="sss"></div>
    <div class="lll"></div>
</body>
</html>
